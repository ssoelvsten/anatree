name: 'cpp/header-only'

on:
  push:
    branches:
    - main

jobs:
  publish:
    name: 'Publish to cpp/header-only'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
      with:
        ref: main

    - uses: JamesIves/github-pages-deploy-action@v4.7.3
      with:
        branch: cpp/header-only
        folder: ${{github.workspace}}/cpp/src/
