name: 'hs/test'

on:
  push:
    branches: [ hs/main ]
  pull_request:
    branches: [ hs/main ]

jobs:
  test:
    name: 'Unit Test (Haskell)'
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout `hs/main` branch'
      uses: actions/checkout@v4
      with:
        ref: hs/main

    - name: 'Set up Haskell and Cabal'
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.6.6'
        cabal-version: '3.10.3.0'

    - name: 'Run Tests'
      run: |
        cabal test
